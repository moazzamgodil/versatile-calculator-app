<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="container">

            <h1>CALCULATOR</h1>
            <hr>
            
            <div class="display">
                <p class="output" id="output">0</p>
            </div>
            <div class="display">
                <p class="history" id="history"></p>
            </div>
                
            
            <div class="buttons">
                <table>
                    <tr>
                        <td class="w25"><button onclick="clearScr()" class="btn">C</button></td>
                        <td class="w25"><button onclick="backSpace()" class="btn">CE</button></td>
                        <td class="w25"><button onclick="operator('%')" class="btn">%</button></td>
                        <td class="w25"><button onclick="operator('/')" class="btn">/</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="w25"><button onclick="inputNumbers('7')" class="btn">7</button></td>
                        <td class="w25"><button onclick="inputNumbers('8')" class="btn">8</button></td>
                        <td class="w25"><button onclick="inputNumbers('9')" class="btn">9</button></td>
                        <td class="w25"><button onclick="operator('x')" class="btn">x</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="w25"><button onclick="inputNumbers('4')" class="btn">4</button></td>
                        <td class="w25"><button onclick="inputNumbers('5')" class="btn">5</button></td>
                        <td class="w25"><button onclick="inputNumbers('6')" class="btn">6</button></td>
                        <td class="w25"><button onclick="operator('-')" class="btn">-</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="w25"><button onclick="inputNumbers('1')" class="btn">1</button></td>
                        <td class="w25"><button onclick="inputNumbers('2')" class="btn">2</button></td>
                        <td class="w25"><button onclick="inputNumbers('3')" class="btn">3</button></td>
                        <td class="w25"><button onclick="operator('+')" class="btn">+</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="w25"><button onclick="inputNumbers('0')" class="btn">0</button></td>
                        <td class="w25"><button onclick="inputNumbers('.')" class="btn">.</button></td>
                        <td class="w50"><button onclick="operator('=')" class="btn">=</button></td>
                    </tr>
                </table>
            </div>
    
        </div>
    </div>

    <footer>
        <p>Made By: Moazzam Ahmed | WM5425 - Saylani</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
